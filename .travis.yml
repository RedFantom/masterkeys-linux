language: python
sudo: required
dist: trusty
compiler: gcc
matrix:
  include:
  - os: linux
    python: '2.7'
  - os: linux
    python: '3.4'
  - os: linux
    python: '3.5'
  - os: linux
    python: '3.6'
addons:
  apt:
    packages:
    - libusb-1.0.0-dev
    - python-dev
    - python3-dev
install:
  - python -m pip install -U pip scikit-build
before_script:
  - mkdir cmake-build
script:
  - cd cmake-build
  - cmake ..
  - make
  - sudo make install
  - cd ..
  - python setup.py install
  - cd ..
  - python -c 'import masterkeys'
  - cd masterkeys-linux
  - python setup.py bdist_wheel
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*.whl
  file_glob: true
  on:
    tags: true
    repo: RedFantom/masterkeys-linux
    branch: master
  skip_cleanup: true
